<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro PUCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="registro-container">
  <div class="imagen-lateral">
    <img src="logo-puce-nuevo.png" alt="Logo PUCE" />
  </div>

  <form id="formRegistro" class="form-registro">
    <h2><i class="fas fa-user-plus"></i> Formulario de Registro PUCE</h2>

    <div class="campo">
      <i class="fas fa-user"></i>
      <input type="text" id="nombres" placeholder="Nombres completos" required>
    </div>

    <div class="campo">
      <i class="fas fa-id-card"></i>
      <input type="text" id="cedula" placeholder="Cédula" required>
    </div>

    <div class="campo">
      <i class="fas fa-envelope"></i>
      <input type="email" id="correo" placeholder="Correo institucional (@puce.edu.ec)" required>
    </div>

    <div class="campo">
      <i class="fas fa-phone"></i>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
    </div>

    <div class="campo">
      <i class="fas fa-user-circle"></i>
      <input type="text" id="usuario" placeholder="Nombre de usuario" required>
    </div>

    <div class="campo">
      <i class="fas fa-lock"></i>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
    </div>

    <div class="campo">
      <i class="fas fa-lock"></i>
      <input type="password" id="repetirContrasena" placeholder="Repetir contraseña" required>
    </div>

    <div class="error" id="mensajeError"></div>

    <button type="submit">Registrarse</button>
  </form>
</div>

<script src="register_form.js"></script>
</body>
</html>
