<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro PUCE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Formulario de Registro PUCE</h2>

<form id="formRegistro">
  <input type="text" id="nombres" placeholder="Nombres completos" required>
  <input type="text" id="cedula" placeholder="Cédula" required>
  <input type="email" id="correo" placeholder="Correo institucional (@puce.edu.ec)" required>
  <input type="tel" id="telefono" placeholder="Teléfono" required>
  <input type="text" id="usuario" placeholder="Nombre de usuario" required>
  <input type="password" id="contrasena" placeholder="Contraseña" required>
  <input type="password" id="repetirContrasena" placeholder="Repetir contraseña" required>
  <div class="error" id="mensajeError"></div>
  <button type="submit">Registrarse</button>
</form>

<script src="register_form.js"></script>

</body>
</html>
