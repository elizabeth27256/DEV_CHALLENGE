<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Horarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="registro-horarios">
    <h2>Registra tus Horarios</h2>

    <div class="card shadow">
      <div class="card-body">
        <form id="formulario">
          <div class="mb-3">
            <label class="form-label">Selecciona los días:</label>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="lunes" onchange="toggleHorario('lunes')" />
              <label class="form-check-label" for="lunes">Lunes</label>
              <div id="horario-lunes" class="row g-2 mt-1 d-none ms-3">
                <div class="col">
                  <input type="time" name="entrada-lunes" class="form-control" />
                </div>
                <div class="col">
                  <input type="time" name="salida-lunes" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="martes" onchange="toggleHorario('martes')" />
              <label class="form-check-label" for="martes">Martes</label>
              <div id="horario-martes" class="row g-2 mt-1 d-none ms-3">
                <div class="col">
                  <input type="time" name="entrada-martes" class="form-control" />
                </div>
                <div class="col">
                  <input type="time" name="salida-martes" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="miercoles" onchange="toggleHorario('miercoles')" />
              <label class="form-check-label" for="miercoles">Miércoles</label>
              <div id="horario-miercoles" class="row g-2 mt-1 d-none ms-3">
                <div class="col">
                  <input type="time" name="entrada-miercoles" class="form-control" />
                </div>
                <div class="col">
                  <input type="time" name="salida-miercoles" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="jueves" onchange="toggleHorario('jueves')" />
              <label class="form-check-label" for="jueves">Jueves</label>
              <div id="horario-jueves" class="row g-2 mt-1 d-none ms-3">
                <div class="col">
                  <input type="time" name="entrada-jueves" class="form-control" />
                </div>
                <div class="col">
                  <input type="time" name="salida-jueves" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="viernes" onchange="toggleHorario('viernes')" />
              <label class="form-check-label" for="viernes">Viernes</label>
              <div id="horario-viernes" class="row g-2 mt-1 d-none ms-3">
                <div class="col">
                  <input type="time" name="entrada-viernes" class="form-control" />
                </div>
                <div class="col">
                  <input type="time" name="salida-viernes" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sabado" onchange="toggleHorario('sabado')" />
              <label class="form-check-label" for="sabado">Sábado</label>
              <div id="horario-sabado" class="row g-2 mt-1 d-none ms-3">
                <div class="col">
                  <input type="time" name="entrada-sabado" class="form-control" />
                </div>
                <div class="col">
                  <input type="time" name="salida-sabado" class="form-control" />
                </div>
              </div>
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>

        <div id="resultado" class="alert alert-success mt-4 d-none"></div>
      </div>
    </div>
  </div>

  <script src="local_form.js"></script>
</body>
</html>
