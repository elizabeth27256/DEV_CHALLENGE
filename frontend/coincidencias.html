<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coincidencias</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0774c2;
    color: #222;
    min-height: 100vh;
  }
  .container {
    max-width: 950px;
    margin: 40px auto;
    padding: 24px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 1px 6px rgba(0,51,102,0.07);
  }
  h2 {
    color: #003366;
    margin-bottom: 18px;
    text-align: center;
    letter-spacing: 1px;
  }
  .coincidencia-card {
    background: #f6fafd;
    border-left: 5px solid #ffd700;
    border-radius: 10px;
    padding: 20px;
    margin: 15px 0;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    transition: box-shadow 0.2s;
  }
  .coincidencia-card:hover {
    box-shadow: 0 6px 18px rgba(0,51,102,0.13);
  }
  .coincidencia-header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    gap: 14px;
  }
  .coincidencia-info {
    flex-grow: 1;
  }
  .usuario-nombre {
    font-weight: bold;
    font-size: 1.2em;
    position: relative;
    cursor: pointer;
    color: #003366;
    transition: color 0.2s;
  }
  .usuario-nombre:hover {
    color: #ffd700;
  }
  .nombre-completo {
    display: none;
    position: absolute;
    background: #003366;
    color: #ffd700;
    padding: 5px 10px;
    border-radius: 4px;
    z-index: 10;
    white-space: nowrap;
    top: 120%;
    left: 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  }
  .usuario-nombre:hover .nombre-completo {
    display: block;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tus Coincidencias</h2>
    <div id="coincidencias-container"></div>
  </div>
  
  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) {
      alert('Debes iniciar sesi√≥n primero');
      window.location.href = 'login.html';
    }
  </script>
  <script src="coincidencias.js"></script>
</body>
</html>
