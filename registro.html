<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">Registra tus Horarios</h2>

                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label">Selecciona los d√≠as:</label>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lunes"
                                onchange="toggleHorario('lunes')">
                            <label class="form-check-label" for="lunes">Lunes</label>
                            <div id="horario-lunes" class="row g-2 mt-1 d-none ms-3">
                                <div class="col">
                                    <input type="time" name="entrada-lunes" class="form-control" />
                                </div>
                                <div class="col">
                                    <input type="time" name="salida-lunes" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                </form>

                <div id="resultado" class="alert alert-success mt-4 d-none"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
